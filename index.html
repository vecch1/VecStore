<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VecStore</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"defer></script>
</head>
<body>
    <header>
        <h2>VecStore</h2>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text"
            id="search-input"
            placeholder="Busque um produto">
        </div>
        <nav>
            <ul id="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Histórico</a></li>
                <li><button>Login</button></li>  
            </ul>
        </nav>
    </header>
    <main id="main-container">
        <h1>A motivação que você precisa </h1>
        <h1>O estilo que você merece!</h1>
        <br>
        <p>Desafie seus limites com produtos que unem conforto e inovação.</p>
        <p>Estilo que acompanha você a cada conquista.</p>
        <button>Veja Agora <i class="bi bi-arrow-right"></i></button>
    </main>
    <main id="main-img">
        <img src="img/500.jpg" alt="img">
    </main>
</body>
</html>
