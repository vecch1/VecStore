<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
  />
  <link rel="stylesheet" href="css/carrinho.css">
  <script src="script.js"defer></script>
</head>
<body>
    <header>
        <h2>VecStore</h2>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text"
            id="search-input"
            placeholder="Busque um produto">
        </div>
        <nav>
            <ul id="nav-bar">
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><button>Login</button></li>  
            </ul>
        </nav>
    </header>
</header>

<div id="carrinho-container">
    <div id="carrinho-itens">
        <!-- Os itens do carrinho serão exibidos aqui -->
    </div>
</div>

<script>
    // Função para exibir os itens do carrinho
    function exibirCarrinho() {
        const carrinhoItens = document.getElementById('carrinho-itens');
        const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

        // Limpa o conteúdo atual do carrinho
        carrinhoItens.innerHTML = '';

        if (carrinho.length === 0) {
            carrinhoItens.innerHTML = '<p>O carrinho está vazio.</p>';
        } else {
            carrinho.forEach((produto, index) => {
                const item = document.createElement('div');
                item.classList.add('carrinho-item');

                item.innerHTML = `
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h4>${produto.nome}</h4>
                    <p>${produto.preco}</p>
                `;

                carrinhoItens.appendChild(item);
            });
        }
    }

    // Chama a função para exibir o carrinho ao carregar a página
    document.addEventListener('DOMContentLoaded', exibirCarrinho);
</script>
</body>
</html>
